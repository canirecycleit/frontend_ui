{% extends "layout.html" %}
{% block content %}
<div class="content">
    <div class="container">
        <div class="mdc-card mdc-card--outlined" style="min-height: 400px;">

            <form method="POST" action="" enctype="multipart/form-data">
                <p>
                    {{ form.category.label }}<br>
                    {{ form.category }}
                </p>
                <p>
                    {{ form.file.label }}<br>
                    {{ form.file }}
                    {% for error in form.file.errors %}
                    <small class="text-danger">{{ error }}</small>
                    {% endfor %}
                </p>
                <p>{{ form.submit() }}</p>
            </form>

        </div>
    </div>
    {% endblock %}
